<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/moneyface.svg" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BAND4BAND</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				align-self: center;
			}
			body {
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<div id="root" style="padding: 0px"></div>
		<div id="vanta-canvas"></div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
		<script>
			VANTA.FOG({
				el: "#vanta-canvas",
				mouseControls: true,
				touchControls: true,
				gyroControls: false,
				minHeight: 200.0,
				minWidth: 200.0,
				highlightColor: 0x1bf700,
				midtoneColor: 0x64,
				lowlightColor: 0x1700aa,
				baseColor: 0x0,
				blurFactor: 0.44,
				speed: 0.7,
				zoom: 0.4,
			});
		</script>

		<script type="module" src="/src/main.tsx"></script>
	</body>
</html>
